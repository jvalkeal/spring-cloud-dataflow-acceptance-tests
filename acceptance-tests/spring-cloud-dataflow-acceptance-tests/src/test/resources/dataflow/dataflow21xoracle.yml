version: '3'
services:
  dataflow:
    image: 'springsource-docker-private-local.jfrog.io/scdf/spring-cloud-dataflow-acceptance-image-drivers21x'
    container_name: dataflow21x
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_SYSTEM_PROPERTIES=-Doracle.jdbc.timezoneAsRegion=false
      - ACCEPTANCE_TEST_START_WAIT=60
      - SPRING_DATASOURCE_URL=jdbc:oracle:thin:spring/spring@oracle:1521/ORCLPDB1
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=oracle.jdbc.OracleDriver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
    ports:
      - 9393
    external_links:
      - oracle:oracle
