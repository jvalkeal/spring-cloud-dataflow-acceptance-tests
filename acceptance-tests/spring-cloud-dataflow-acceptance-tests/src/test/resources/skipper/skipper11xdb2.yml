version: '3'
services:
  skipper:
    image: 'spring-cloud-skipper-acceptance-image-drivers11x'
    container_name: skipper
    network_mode: bridge
    environment:
      - ACCEPTANCE_TEST_START_WAIT=60
      - SPRING_DATASOURCE_URL=jdbc:db2://db2:50000/spring
      - SPRING_DATASOURCE_DRIVER_CLASS=com.ibm.db2.jcc.DB2Driver
      - SPRING_DATASOURCE_USERNAME=spring
      - SPRING_DATASOURCE_PASSWORD=spring
    ports:
      - 7577
    external_links:
      - db2:db2
