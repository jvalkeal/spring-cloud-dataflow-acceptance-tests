---
platform: linux
inputs:
- name: git-repo
outputs:
- name: distribution-repository
caches:
- path: maven
- path: gradle
run:
  path: bash
  args:
    - -exc
    - |
      source /docker-lib.sh
      start_docker
      ${PWD}/git-repo/${BASE_PATH}/ci/scripts/build-project.sh
params:
  ARTIFACTORY_USERNAME: ((artifactory-username))
  ARTIFACTORY_PASSWORD: ((artifactory-password))
  CF_API_USERNAME: ((cf-huron-username))
  CF_API_PASSWORD: ((cf-huron-password))
  CF_API_URL: ((cf-huron-url))
  CF_API_DOMAIN: ((cf-huron-domain))
  CF_API_ADDRESS: ((cf-huron-api))
